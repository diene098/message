<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="envelope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="words line1">
                Bruna,</div>
                <div class="words line2">Tudo o que eu sinto pode se traduzir naquela música da Beyoncé, você sabe de que música eu tô falando. Obrigada por fazer meu coração tão feliz e minha alma sorrir. Que essas flores representem o quanto você significa para mim.</div>
                <div class="words line3">Com todo o meu amor,</div>
                <div class="words line4">Lena</div>
            </div>
            <div class="words line2"></div>
            <div class="words line3"></div>
            <div class="words line4"></div>
        </div>
        <div class="hearts">
            <div class="heart a1"></div>
            <div class="heart a2"></div>
            <div class="heart a3"></div>
        </div>
    </div>
</div>
<div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
</div>
</body>
</html>
